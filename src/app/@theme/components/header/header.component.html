<div class="header-container">
  <div class="logo-container">
    <a href="#" class="sidebar-toggle" matRipple [attr.matRippleUdyounded]="true" [matRippleCentered]="true"
      (click)="toggleSidebar()">
      <dy-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></dy-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a>
  </div>
  <dy-select status="primary" class="theme-select" matRipple [selected]="currentTheme"
    (selectedChange)="changeTheme($event)">
    <dy-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{ theme.name }}</dy-option>
  </dy-select>
</div>

<div class="header-container">
  <dy-actions size="small">
    <dy-action class="control-item github-stars">
      <span class="subtitle text">Support us: </span>
      <iframe src="https://ghbtns.com/github-btn.html?user=akveo&repo=ngx-admin&type=star&count=true" frameborder="0"
        scrolling="0" width="170px" height="20px">
      </iframe>
    </dy-action>
    <dy-action class="control-item downloads-count">
      <dy-icon icon="download"></dy-icon>
      <span class="subtitle number">470.000</span>
    </dy-action>
    <dy-action class="control-item contact-us" matRipple [attr.matRippleUdyounded]="false" [matRippleCentered]="true">
      <a dyButton ghost href="mailto:contact@akveo.com" (click)="trackEmailClick()">
        <dy-icon icon="email-outline" pack="eva"></dy-icon>
        <span>contact@akveo.com</span>
      </a>
    </dy-action>
    <dy-action class="control-item search">
      <dy-search type="rotate-layout" (click)="startSearch()" matRipple [attr.matRippleUdyounded]="true"
        [matRippleCentered]="true"></dy-search>
    </dy-action>
    <dy-action class="control-item email" icon="email-outline" matRipple [attr.matRippleUdyounded]="true"
      [matRippleCentered]="true"></dy-action>
    <dy-action class="control-item notifications" icon="bell-outline" matRipple [attr.matRippleUdyounded]="true"
      [matRippleCentered]="true"></dy-action>
    <dy-action class="user-action" *dyIsGranted="['view', 'user']" matRipple [attr.matRippleUdyounded]="false"
      [matRippleCentered]="true">
      <dy-user [dyContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
      </dy-user>
    </dy-action>
  </dy-actions>
</div>
