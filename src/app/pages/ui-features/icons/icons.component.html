<div class="row">
  <div class="col-md-12 col-lg-6">
    <dy-card>
      <dy-card-header>
        Eva Icons
      </dy-card-header>
      <dy-card-body>
        <dy-icon *ngFor="let icon of evaIcons" [icon]="icon" pack="eva"></dy-icon>
      </dy-card-body>
      <dy-card-footer>
        <a href="https://hubs.ly/H0n50HZ0" target="_blank">See all Eva Icons</a>
      </dy-card-footer>
    </dy-card>
  </div>

  <div class="col-md-12 col-lg-6">
    <dy-card>
      <dy-card-header>
        Font awesome icons
      </dy-card-header>
      <dy-card-body>
        <dy-icon *ngFor="let icon of icons.fontAwesome" [icon]="icon" pack="fa"></dy-icon>
        <dy-icon *ngFor="let icon of icons.fontAwesomeRegular" [icon]="icon" pack="far"></dy-icon>
      </dy-card-body>
      <dy-card-footer>
        <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank">
          See all Font Awesome icons
        </a>
      </dy-card-footer>
    </dy-card>

    <dy-card>
      <dy-card-header>
        Ionicons
      </dy-card-header>
      <dy-card-body>
        <dy-icon *ngFor="let icon of icons.ionicons" [icon]="icon" pack="ion"></dy-icon>
      </dy-card-body>
      <dy-card-footer>
        <a href="http://ionicons.com/" target="_blank">See all ionicons</a>
      </dy-card-footer>
    </dy-card>

  </div>
</div>
