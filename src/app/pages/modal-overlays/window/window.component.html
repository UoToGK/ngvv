<div class="row">
  <div class="col-md-12 col-lg-12 col-xxxl-6">
    <dy-card>
      <dy-card-header>Window Form</dy-card-header>
      <dy-card-body>
        <button (click)="openWindowForm()" dyButton matRipple>Open window form</button>

        <button (click)="openWindow(contentTemplate)" dyButton matRipple>Open window with template</button>
      </dy-card-body>
    </dy-card>
  </div>

  <div class="col-md-12 col-lg-12 col-xxxl-6">
    <dy-card>
      <dy-card-header>Window Without Backdrop</dy-card-header>
      <dy-card-body>
        <button (click)="openWindow(contentTemplate)" dyButton matRipple>Open window with backdrop</button>

        <button (click)="openWindowWithoutBackdrop()" dyButton matRipple>Open window without backdrop</button>
      </dy-card-body>
    </dy-card>
  </div>
</div>

<ng-template #contentTemplate let-data>
  <p>Here is the text provided via config: "{{ data.text }}"</p>
</ng-template>

<ng-template #disabledEsc>
  Disabled close on escape click.
</ng-template>
