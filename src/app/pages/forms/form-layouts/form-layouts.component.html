<div class="row">
  <div class="col-md-12">
    <dy-card class="inline-form-card">
      <dy-card-header>Inline form</dy-card-header>
      <dy-card-body>
        <form class="form-inline">
          <input type="text" dyInput fullWidth placeholder="Jane Doe">
          <input type="text" dyInput fullWidth placeholder="Email">
          <dy-checkbox>Remember me</dy-checkbox>
          <button type="submit" dyButton status="primary">Submit</button>
        </form>
      </dy-card-body>
    </dy-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <dy-card>
      <dy-card-header>Using the Grid</dy-card-header>
      <dy-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" dyInput fullWidth id="inputEmail1" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" dyInput fullWidth id="inputPassword2" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Radios</label>
            <div class="col-sm-9">
              <dy-radio-group>
                <dy-radio>Option 1</dy-radio>
                <dy-radio>Option 2</dy-radio>
                <dy-radio disabled>Disabled Option</dy-radio>
              </dy-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" dyButton status="primary">Sign in</button>
            </div>
          </div>
        </form>
      </dy-card-body>
    </dy-card>

    <dy-card>
      <dy-card-header>Form without labels</dy-card-header>
      <dy-card-body>
        <form>
          <div class="form-group">
            <input type="text" dyInput fullWidth placeholder="Recipients">
          </div>
          <div class="form-group">
            <input type="text" dyInput fullWidth placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea dyInput placeholder="Message"></textarea>
          </div>
          <button type="submit" dyButton status="success">Send</button>
        </form>
      </dy-card-body>
    </dy-card>
  </div>

  <div class="col-md-6">
    <dy-card>
      <dy-card-header>Basic form</dy-card-header>
      <dy-card-body>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Email address</label>
            <input type="email" dyInput fullWidth id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Password</label>
            <input type="password" dyInput fullWidth id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <dy-checkbox>Check me out</dy-checkbox>
          </div>
          <button type="submit" dyButton status="danger">Submit</button>
        </form>
      </dy-card-body>
    </dy-card>

    <dy-card>
      <dy-card-header>Block form</dy-card-header>
      <dy-card-body>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputFirstName" class="label">First Name</label>
              <input type="text" dyInput fullWidth id="inputFirstName" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputLastName" class="label">Last Name</label>
              <input type="text" dyInput fullWidth id="inputLastName" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputEmail" class="label">Email</label>
              <input type="email" dyInput fullWidth id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite" class="label">Website</label>
              <input type="text" dyInput fullWidth id="inputWebsite" placeholder="Website">
            </div>
          </div>
        </div>
        <button type="submit" dyButton>Submit</button>
      </dy-card-body>
    </dy-card>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <dy-card>
      <dy-card-header>Horizontal form</dy-card-header>
      <dy-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" dyInput fullWidth id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="label col-sm-3 form-control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" dyInput fullWidth id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <div class="checkbox">
                <dy-checkbox>Remember me</dy-checkbox>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" dyButton status="warning">Sign in</button>
            </div>
          </div>
        </form>
      </dy-card-body>
    </dy-card>
  </div>
</div>
