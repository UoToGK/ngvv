<dy-card>
  <dy-card-header class="header">我的播放列表</dy-card-header>

  <dy-card-body class="body">
    <div class="track-info">
      <div class="cover" style.background-image="url('{{track.cover}}')"></div>
      <div class="details">
        <h4 [class.subtitle]="collapsed">{{ track.name }}</h4>
        <span>{{ track.artist }}</span>
      </div>
    </div>

    <div class="progress-wrap">
      <input dir="ltr" type="range" class="progress" [value]="getProgress()" min="0" max="100" step="0.01"
        (input)="setProgress(duration.value)" #duration>
      <div class="progress-foreground" [style.width.%]="getProgress()"></div>
    </div>

    <div class="timing">
      <small class="current">{{ player.currentTime | timing }}</small>
      <small class="remaining">- {{ player.duration - player.currentTime | timing }}</small>
    </div>

    <div class="controls">
      <button class="control-button" dyButton ghost size="tiny" (click)="toggleShuffle()" [class.on]="shuffle">
        <dy-icon icon="shuffle-2-outline" pack="eva"></dy-icon>
      </button>
      <button class="control-button" dyButton ghost size="medium" (click)="prev()">
        <dy-icon class="skip" icon="skip-back-outline" pack="eva"></dy-icon>
      </button>
      <button class="control-button play-button" dyButton ghost size="medium" (click)="playPause()">
        <dy-icon class="play" [icon]="player.paused ? 'play-circle-outline' : 'pause-circle-outline'" pack="eva">
        </dy-icon>
      </button>
      <button class="control-button skip-forward-button" dyButton ghost size="medium" (click)="next()">
        <dy-icon class="skip" icon="skip-forward-outline" pack="eva"></dy-icon>
      </button>
      <button class="control-button" dyButton ghost size="tiny" (click)="toggleLoop()" [class.on]="player.loop">
        <dy-icon icon="repeat-outline" pack="eva"></dy-icon>
      </button>
    </div>
  </dy-card-body>

  <dy-card-footer class="footer">
    <div class="volume">
      <button dyButton ghost size="small" (click)="setVolume(0)">
        <dy-icon class="volume-icon" icon="volume-down-outline" pack="eva"></dy-icon>
      </button>
      <div class="progress-wrap">
        <input type="range" class="progress" [value]="getVolume()" max="100" (input)="setVolume(volume.value)" #volume>
        <div class="progress-foreground" [style.width.%]="getVolume()"></div>
      </div>
      <button dyButton ghost size="small" (click)="setVolume(100)">
        <dy-icon class="volume-icon" icon="volume-up-outline" pack="eva"></dy-icon>
      </button>
    </div>
  </dy-card-footer>
</dy-card>
