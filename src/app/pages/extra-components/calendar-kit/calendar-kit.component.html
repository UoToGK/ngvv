<dy-card>
  <dy-card-header>
    <p><code>DyCalendarKitModule</code> is a module that contains multiple useful components for building custom
      calendars.
      So if you think our calendars is not enough powerful for you just use calendar-kit and build your own calendar!
    </p>
  </dy-card-header>
  <dy-card-body>
    <dy-calendar-month-picker [(month)]="month" [cellComponent]="monthCellComponent"></dy-calendar-month-picker>
  </dy-card-body>
</dy-card>
