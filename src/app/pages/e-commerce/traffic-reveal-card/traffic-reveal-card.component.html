<dy-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <dy-card-front>
    <dy-card size="small">
      <ngx-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></ngx-traffic-cards-header>
      <ngx-traffic-front-card [frontCardData]="trafficListData"></ngx-traffic-front-card>
      <dy-icon class="toggle-icon" icon="chevron-up-outline" pack="eva" (click)="toggleView()"></dy-icon>
    </dy-card>
  </dy-card-front>
  <dy-card-back>
    <dy-card size="small">
      <ngx-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></ngx-traffic-cards-header>
      <ngx-traffic-back-card [trafficBarData]="trafficBarData"></ngx-traffic-back-card>
      <dy-icon class="toggle-icon" icon="chevron-down-outline" pack="eva" (click)="toggleView()"></dy-icon>
    </dy-card>
  </dy-card-back>
</dy-reveal-card>
