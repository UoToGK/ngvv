<dy-card-header>
  <dy-select [selected]="selectedCurrency" (selectedChange)="changeCurrency($event)">
    <dy-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</dy-option>
  </dy-select>
</dy-card-header>
<dy-card-body>
  <div class="chart-info">
    <div>Daily Income</div>
    <div class="h6">{{ earningLiveUpdateCardData.dailyIncome | ngxNumberWithCommas }}</div>
    <div class="delta" [class.up]="earningLiveUpdateCardData.delta.up"
      [class.down]="!earningLiveUpdateCardData.delta.up">
      <dy-icon [icon]="earningLiveUpdateCardData.delta.up ? 'arrow-up' : 'arrow-down'" pack="eva" class="direction">
      </dy-icon>
      {{ earningLiveUpdateCardData.delta.value }}%
    </div>
  </div>
  <ngx-earning-live-update-chart [liveUpdateChartData]="liveUpdateChartData">
  </ngx-earning-live-update-chart>
</dy-card-body>
