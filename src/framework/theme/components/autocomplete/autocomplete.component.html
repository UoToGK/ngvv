<dy-option-list *dyPortal
                [size]="size"
                [position]="overlayPosition"
                [style.width.px]="hostWidth"
                role="listbox"
                [id]="id"
                [class.empty]="!options?.length"
                [ngClass]="optionsListClass">
  <ng-content select="dy-option, dy-option-group"></ng-content>
</dy-option-list>
