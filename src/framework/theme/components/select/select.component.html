<button [disabled]="disabled"
        [ngClass]="selectButtonClasses"
        (blur)="trySetTouched()"
        (keydown.arrowDown)="show()"
        (keydown.arrowUp)="show()"
        class="select-button"
        type="button"
        #selectButton>

    <ng-container *ngIf="selectionModel.length; else placeholderTemplate">
      <ng-container *ngIf="customLabel; else defaultSelectionTemplate">
        <ng-content select="dy-select-label"></ng-content>
      </ng-container>

      <ng-template #defaultSelectionTemplate>{{ selectionView }}</ng-template>
    </ng-container>

    <ng-template #placeholderTemplate>{{ placeholder }}</ng-template>

    <dy-icon icon="chevron-down-outline" pack="nebular-essentials" (click)="disabled && $event.stopPropagation()" aria-hidden="true">
    </dy-icon>
</button>

<dy-option-list *dyPortal [size]="size" [position]="overlayPosition" [style.width.px]="hostWidth" [ngClass]="optionsListClass">
  <ng-content select="dy-option, dy-option-group"></ng-content>
</dy-option-list>
